<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Linear Equation Values Calculator</h1>
    <div id="value-calculator" class="container">
        <input type="number" name="slope" id="slope-input" placeholder="m">
        <input type="number" name="y-intercept" id="y-intercept-input" placeholder="b">
        <input type="number" name='length' id='length-input' placeholder='length' min='0'>
        <h3 id="values-btn">Calculate</h3>
        <div id="values-container">
            <div class="values" id='x-values'></div>
            <div class='values' id='y-values'></div>
        </div>
    </div>
    <div id="slope-calculator" class="container">
        <input type="number" minlength="1" name="x1" id="x1" placeholder="x1">
        <input type="number" name='y1' id='y1' placeholder='y1'>
        <input type="number" name="x2" id="x2" placeholder="x2">
        <input type="number" name='y2' id='y2' placeholder='y2'>
        <h3 id="slope-btn">Calculate</h3>
        <div id="equation"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
